<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Mi primer CRUD</title>

    <!-- Likear o implementar bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- El DIV servira para la tabal -->
    <div class="container mt-4"> <!-- Contenedor con margin-top de 4 -->
        <div class=col-sm-6>
            <!-- Con th:action se pone el link, y al tributo musica pra eliminar -->
            <form th:action="@{/save}" th:object="${musica}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Modulo Musica</h3>
                    </div>
                    <div class="card-body">
                        <!-- Se hacd un grupo, done se pediran los datos a ingresar-->
                        <div class="form-group">
                            <label>Id musica</label>
                            <input th:field="*{id_musica}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Nombre cancion</label>
                            <input th:field="*{nombre_cancion}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Artista</label>
                            <input th:field="*{artista}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Genero cancion</label>
                            <input th:field="*{genero_cancion}" type="text" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <label>Duracion Cancion</label>
                            <input th:field="*{duracion_cancion}" type="text" class="form-control"/>
                        </div>
                        

                    </div>
                    <div class="card-footer">
                        <!-- Boton para guardar-->
                        <input type="submit" value="Guardar" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
