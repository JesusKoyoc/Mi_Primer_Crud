<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Mi primer CRUD</title>

    <!-- Likear o implementar bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- El DIV servira para la tabal -->
    >
    <div class="container mt-4"> <!-- Contenedor con margin-top de 4 -->
        <a th:href="@{/new}" class="btb btn-primary">Nuevo</a> <!--Envia al formulario para agregar-->
        <br><br>
        <table class="table"><!--  TABLA -->

            <thead><!-- Encabezado de la tabla -->
                <tr> <!-- Columnas de la tabla-->
                    <th>Id musica</th>
                    <th>Nombre cancion</th>
                    <th>Artisa</th>
                    <th>Genero</th>
                    <th>Duracion_cancion</th>
                    <th>Acciones</th>
                </tr>


            </thead>
            <tbody> <!--  CUERPO de la tabla -->

                <!-- Llama a los atributos de la clase Musica, para eso usa musica seguido de punto y el atirbuto -->
                <tr th:each="musica : ${musicas}">
                    <td th:text="${musica.id_musica}"></td> 
                    <td th:text="${musica.nombre_cancion}"></td>
                    <td th:text="${musica.artista}"></td>
                    <td th:text="${musica.genero_cancion}"></td>
                    <td th:text="${musica.duracion_cancion}"></td>
                    <td>
                        <!-- Para hacer la edicion se tiene que usar la URL editar y se concantena el ID para hace la busqueda-->
                        <a th:href="@{/editar/} + ${musica.id_musica}" class="btn btn-warning">Editar</a>
                        <a th:onclick="mensajeEliminar([[${musica.id_musica}]])" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Se usa el CDN de jQuerry para que funione con JaveScript-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Se usa el CDN de sweetalet para hacer las alertas-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Vincular el archivo funciones al html-->
    <script src="funciones.js"></script>
</body>
</html>
